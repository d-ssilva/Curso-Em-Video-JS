<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        <p>Interaja...</p>
    </div>

    <script>
        var var1 = window.document.getElementById('area')
        function clicar(){
            var1.innerText = 'Mudei pae'
            var1.style.background = 'red'
            var1.style.color = 'black'
            var1.style.border = '1pt'
            var1.style.borderColor = 'black'
        }

        function entrar(){
            var1.style.fontSize = '15pt'
            var1.innerText = 'Clique-me por favor!'
        }

        function saiu(){
            var1.style.fontSize = '20pt'
            var1.style.background = 'green'
            var1.innerText = "Interaja..."

        }
    </script>
</body>
</html>
