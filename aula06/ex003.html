<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(63, 61, 151);
            color: lightblue;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(241, 245, 18);
            /*background-color: aquamarine;*/
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livre da maldição!</p>
    
    <script>              
        var n1 = parseInt(prompt('Digite um número:')) // RECEBE VALOR STRING
        // CONVERTENDO PARA INTEIRO

        var n2 = parseInt(prompt('Digite outro número:'))       

        var s = n1 + n2
        alert('A soma dos numero é: ' + s)
    </script>
</body>
